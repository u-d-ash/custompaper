<div class="threecol-gallery">
  <div class="gallery-item">
      <a href="{{ .Get "image1" }}" target="_blank">
          <img src="{{ .Get "image1" }}" alt="Image 1">
          <div class="description"> {{ .Get "desc1" }}</div>
      </a>
  </div>
  <div class="gallery-item">
      <a href="{{ .Get "image2" }}" target="_blank">
          <img src="{{ .Get "image2" }}" alt="Image 2">
          <div class="description">{{ .Get "desc2" }}</div>
      </a>
  </div>
  <div class="gallery-item">
      <a href="{{ .Get "image3" }}" target="_blank">
          <img src="{{ .Get "image3" }}" alt="Image 3">
          <div class="description">{{ .Get "desc3" }}</div>
      </a>
  </div>
</div>

<style>
.threecol-gallery {
  display: flex; /* Arrange images in a single row */
  justify-content: space-between; /* Add space between the columns */
  gap: 10px; /* Optional: Adjust the spacing between images */
}

.gallery-item {
  flex: 1; /* Ensure items are evenly spaced */
  max-width: calc(33.33% - 10px); /* Divide space equally among 3 columns */
  height: 360px; /* Fix height for all items */
  overflow: hidden; /* Ensure images are cropped */
  position: relative; /* Establish a positioning context for absolute children */
  transition: transform 0.3s ease-in-out; /* Smooth transition for scaling */
}

.gallery-item img {
  width: 100%; /* Make the image fill the width of the container */
  height: 100%; /* Ensure the height is fixed */
  object-fit: cover; /* Crop the image to fit the container */
}

.gallery-item:hover {
  transform: scale(1.1); /* Scale up the entire item on hover */
}

.gallery-item:hover img {
  transform: scale(1.05); /* Slight zoom on the image itself */
}

.description {
  visibility: hidden; /* Hide description by default */
  position: absolute; /* Position it absolutely within the gallery item */
  bottom: 10px; /* Position it at the bottom of the item */
  left: 50%; /* Center it horizontally */
  transform: translateX(-50%); /* Adjust to center based on its width */
  background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
  color: white; /* Text color */
  padding: 5px 10px; /* Padding around text */
  border-radius: 5px; /* Rounded corners */
  transition: visibility 0s, opacity 0.3s ease; /* Smooth transition for visibility and opacity */
  opacity: 0;
  width: 95%; /* Start as invisible */
}

.gallery-item:hover .description {
  visibility: visible; /* Show description on hover */
  opacity: 1; /* Fade in effect */
}
</style>
